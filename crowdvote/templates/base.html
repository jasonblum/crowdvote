<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CrowdVote - Free Market Representation{% endblock %}</title>
    <meta name="description" content="CrowdVote enables communities to make decisions through STAR voting and delegative democracy.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom Tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'crowdvote': {
                            'blue': '#2563eb',
                            'purple': '#7c3aed',
                            'green': '#10b981',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
