[pytest]
DJANGO_SETTINGS_MODULE = crowdvote.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts = 
    --verbose
    --tb=short
    --reuse-db
    --nomigrations
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    services: marks tests for services.py business logic
    models: marks tests for model validation
    views: marks tests for view logic and permissions
    forms: marks tests for form validation
    shared: marks tests for shared utilities and components
